<!-- index.html -->
<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="AngularJS102">
<head>
    <!-- SCROLLS -->
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" type="text/css" href="AngularJS102.css">

    <!-- SPELLS -->
    <!-- load angular via CDN -->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>
    <script src="script.js"></script>
    <script src="service.js"></script>
</head>

<!-- define angular controller -->
<body ng-controller="mainController">
<header>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand">{{message}}</span>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                <li><a href="#workshop/Student"><i class="fa fa-shield"></i> WorkShop Student</a></li>
                <li><a href="#workshop/User"><i class="fa fa-shield"></i> WorkShop User</a></li>
                <li><a href="#workshop/PlayList"><i class="fa fa-shield"></i> WorkShop PlayList</a></li>
                <li><a href="#HomeworkAssignments"><i class="fa fa-shield"></i> Theme Picker</a></li>
            </ul>
        </div>
    </nav>
</header>

<!-- MAIN CONTENT AND INJECTED VIEWS -->
<div id="main">
    <!-- angular templating -->
    <!-- this is where content will be injected -->
    <div ng-view style="alignment: center; width:100%; padding: 10px 20px"></div>
</div>
</body>
</html>
